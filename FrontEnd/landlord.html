    <main>
        <section id="new-property" class="property active">
            <div id="welcome">
                <h2>Welcome, name!</h2>
                <div>
                    <button>Add New Property</button>
                    <button>Cancel</button>
                </div>
            </div>
            <form action="" id="form">
                <h3>Add a New Property</h3>

                <div id="sec-1">
                    <div>
                        <label for="title">Propery Title</label> <br>
                        <input type="text" name="title" id="title" placeholder="e.g Modern Self Contain">
                    </div>
                    <div>
                        <label for="location">Location</label> <br>
                        <input type="text" name="location" id="location" placeholder="e.g, Dambare">
                    </div>
                </div>
                <label for="imageURL">image URL</label>
                <input type="text" name="imageURL" id="imageURL" placeholder="https://placehold.co/600x400.png">

                <div id="sec-1">
                    <div>
                        <label for="">Price / Yearly</label>
                        <input type="number" placeholder="0">
                    </div>
                    <div>
                        <label for="">Contact</label>
                        <input type="number" placeholder="0">
                    </div>
                    <div>
                        <label for="">Property Type</label>
                        <select name="" id="">
                            <option value="">Apartment</option>
                            <option value="">Self Contain</option>
                            <option value="">Single Room</option>
                            <option value="">Room and Parlour</option>
                        </select>
                    </div>
                </div>
                <button>Add Property</button>
            </form>


        </section>

        <section id="table">
            <h3>Property</h3>
            <table id="propertyTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Contact</th>
                        <th>Type</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </section>
    </main>
