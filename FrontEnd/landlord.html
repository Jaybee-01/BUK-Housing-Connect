<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord - Accomodation Finder</title>
    <link rel="icon" href="./img/lucas-newton-xDU1mH2Ec_E-unsplash.jpg">
    <link rel="stylesheet" href="./CSS/landlord.css">
    <link rel="stylesheet" href="./CSS/responsiveness.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html">
            <img src="./img/main-logo.png" alt="">
        </a>

        <div id="login">
            <li><a href="loginPage.html" id="loginBtn">Login</a></li>
            <li><a href="signupPage.html" id="signup">Sign Up</a></li>

            <!-- this shows when logged in -->
            <button id="logout" class="hidden signup">Logout</button>
        </div>
    </header>

    <main>
        <section id="new-property">
            <div id="welcome">
                <h2 class="hidden" id="userInfo">Welcome</h2>

                <div>
                    <button id="addNew">Add New Property</button>
                    <button id="close" class="active">Cancel</button>
                </div>
            </div>
            <form action="" id="propertyForm" class="property active">
                <h3>Add a New Property</h3>

                <div id="sec-1">
                    <div>
                        <label for="title">Propery Title</label> <br>
                        <input type="text" name="title" id="title" placeholder="e.g Modern Self Contain">
                    </div>
                    <div>
                        <label for="location">Location</label> <br>
                        <input type="text" name="location" id="location" placeholder="e.g, Dambare">
                    </div>
                </div>
                <label for="imageURL">image URL</label>
                <input type="text" name="imageURL" id="image" placeholder="https://placehold.co/600x400.png">

                <div id="sec-1">
                    <div>
                        <label for="">Price / Yearly</label>
                        <input type="number" id="price" placeholder="0">
                    </div>
                    <div>
                        <label for="">Contact</label>
                        <input type="number" id="contact" placeholder="0">
                    </div>
                    <div>
                        <label for="">Property Type</label>
                        <select name="" id="type">
                            <option value="Apartment">Apartment</option>
                            <option value="Self Contain">Self Contain</option>
                            <option value="Single Room">Single Room</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Add Property</button>
            </form>


        </section>

        <section id="table">
            <h3>Property</h3>
            <table id="propertyTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Contact</th>
                        <th>Type</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <section>
            <img src="img/main-logo.png" alt="" width="200px">
            <!-- <h1>üè†BUK Housing Connect</h1> -->
            <p>Your connection to the best student housing near Bayero University, Kano</p>
            <div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Services</a></li>
                </ul>
            </div>
            <hr>
            <section>
                <p> &copy; 2025 BUK Housing Connect. All rights reserved.</p>
            </section>
        </section>
    </footer>



    <script>

        // this is for the navbar which user logged in
        window.onload = function () {
            const user = JSON.parse(localStorage.getItem("user"));

            const loginBtn = document.getElementById("loginBtn");
            const signupBtn = document.getElementById("signup");
            const userInfo = document.getElementById("userInfo");
            const logoutBtn = document.getElementById("logout");

            if (user) {
                loginBtn.style.display = "none";
                signupBtn.style.display = "none";

                userInfo.style.display = "block";
                userInfo.textContent = `${user.role === "student" || "landlord" ? "Welcome Mr." : "Welcome Mr."
                    } ${user.name.split(" ")[0]}`;
                logoutBtn.style.display = "block";
            } else {
                loginBtn.style.display = "block";
                signupBtn.style.display = "block";

                userInfo.style.display = "none";
                logoutBtn.style.display = "none";
            }

            // logout functionality
            logoutBtn.addEventListener("click", function () {
                if (user) {
                    localStorage.removeItem("user");

                    if (user.role === "landlord") {
                        window.location.href = "../FrontEnd/index.html";
                    }
                }
            });
        };

        // this is to toggle the add new property form
        document.getElementById('addNew').addEventListener('click', function () {
            document.getElementById('propertyForm').classList.remove('active');
            document.getElementById('addNew').classList.add('active');
            document.getElementById('close').classList.remove('active');
        });

        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('propertyForm').classList.add('active');
            document.getElementById('addNew').classList.remove('active');
            document.getElementById('close').classList.add('active');
        });


        // this is to add a new property to the table
        document.getElementById('propertyForm').addEventListener('submit', function (e) {
            e.preventDefault();


            const title = document.getElementById('title').value;
            const location = document.getElementById('location').value;
            const image = document.getElementById('image').value;
            const price = document.getElementById('price').value;
            const contact = document.getElementById('contact').value;
            const type = document.getElementById('type').value;


            const table = document.getElementById('propertyTable').getElementsByTagName('tbody')[0];

            const newRow = table.insertRow();

            newRow.innerHTML = `
            <td>${title}</td>
            <td>${location}</td>
            <td>${image}</td>
            <td>${price}</td>
            <td>${contact}</td>
            <td>${type}</td>
            `;



            // this is to reset the form after submission
            document.getElementById('propertyForm').reset();
        })

    </script>
    </script>
</body>

</html>
